<div class="">
  <div class="card" appHover >
    <div class="card-image">
      <img src="{{user.image}}">
      <span
        [ngClass]="{'marked':isMarked}"
        class="card-title"
      >{{user.name | uppercase}}</span>
    </div>
    <div class="card-content">
      <ul>
        <li> - {{user.geo.state }}</li>
        <li> - {{user.geo.city}}</li>
        <li> - {{user.geo.street}}</li>
      </ul>
    </div>
    <div class="card-action">
      <a
        (click)="onClick()"
        class="waves-effect waves-light btn"
      >Отметить</a>
    </div>
  </div>
</div>
